<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <pattern id="gym-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <g fill="#00d1b2" opacity="0.1">
        <!-- Dumbbells -->
        <path d="M20,50 L30,50 L30,45 L35,45 L35,55 L30,55 L30,50 L20,50 L20,55 L15,55 L15,45 L20,45 Z"/>
        <!-- Kettlebell -->
        <circle cx="70" cy="30" r="10"/>
        <rect x="65" y="15" width="10" height="10" rx="2"/>
        <!-- Yoga mat -->
        <rect x="50" y="70" width="30" height="10" rx="5"/>
        <!-- Protein shaker -->
        <path d="M10,80 L15,80 L17,90 L8,90 Z"/>
        <rect x="8" y="90" width="9" height="5"/>
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <rect width="100%" height="100%" fill="url(#gym-pattern)"/>
</svg>